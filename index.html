<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel FGTS</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h2, h3 { margin-top: 20px; }
    #logs { border: 1px solid #ccc; padding: 10px; height: 250px; overflow-y: auto; background: #fff; white-space: pre-wrap; }
    ul { list-style: none; padding: 0; }
    li { padding: 6px 10px; margin-bottom: 4px; border-radius: 4px; background: #eee; }
    .success { background: #d4edda; color: #155724; }
    .pending { background: #fff3cd; color: #856404; }
    .no_auth { background: #f8d7da; color: #721c24; }
    button { padding: 10px 20px; margin-top: 10px; cursor: pointer; border: none; border-radius: 4px; }
    .btn-primary { background: #007bff; color: #fff; }
    .btn-warning { background: #ffc107; color: #000; }
    .btn-danger { background: #dc3545; color: #fff; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background-color: #007bff; color: #fff; }
    tr.success { background-color: #d4edda; }
    tr.pending { background-color: #fff3cd; }
    tr.no_auth { background-color: #f8d7da; }
    #counters { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üìÇ Upload e Automa√ß√£o FGTS</h2>
  <form id="form">
    <input type="file" id="csvfile" name="csvfile" accept=".csv" required />
    <button type="button" class="btn-primary" id="runBtn">üìÇ Enviar e Iniciar</button>
  </form>

  <h3>üìä Contadores</h3>
  <div id="counters">
    Sucesso: <span id="countSuccess">0</span> | 
    Pendentes: <span id="countPending">0</span> | 
    Sem Autoriza√ß√£o: <span id="countNoAuth">0</span>
  </div>

  <h3>üìú Logs</h3>
  <div id="logs"></div>

  <h3>‚úÖ Sucesso</h3>
  <ul id="listaSucesso"></ul>

  <h3>‚è≥ Pendentes</h3>
  <ul id="listaPendentes"></ul>
  <button class="btn-warning" onclick="reprocessarPendentes()">üîÑ Reprocessar Pendentes</button>

  <h3>üö´ Sem Autoriza√ß√£o</h3>
  <ul id="listaSemAutorizacao"></ul>
  <button class="btn-danger" onclick="mudarFaseNaoAutorizados()">üìå Mudar fase no CRM</button>

  <h3>üìã Tabela Completa</h3>
  <table id="resultTable">
    <thead>
      <tr>
        <th>CPF</th>
        <th>ID</th>
        <th>Status</th>
        <th>Valor Liberado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const logs = document.getElementById('logs');
    const listaSucesso = document.getElementById('listaSucesso');
    const listaPendentes = document.getElementById('listaPendentes');
    const listaSemAutorizacao = document.getElementById('listaSemAutorizacao');
    const tbody = document.querySelector('#resultTable tbody');
    const countSuccess = document.getElementById('countSuccess');
    const countPending = document.getElementById('countPending');
    const countNoAuth = document.getElementById('countNoAuth');

    const pendentes = [];
    const naoAutorizados = [];
    let totalSuccess = 0, totalPending = 0, totalNoAuth = 0;

    const socket = io();

    socket.on('log', msg => {
      logs.textContent += msg + "\n";
      logs.scrollTop = logs.scrollHeight;
    });

    socket.on('result', data => {
      // Atualiza listas separadas
      const li = document.createElement("li");
      li.textContent = `CPF: ${data.cpf} | ID: ${data.id} | ${data.message}`;
      if (data.status === "success") {
        li.classList.add("success");
        listaSucesso.appendChild(li);
        totalSuccess++;
      } else if (data.status === "pending") {
        li.classList.add("pending");
        listaPendentes.appendChild(li);
        pendentes.push(data.cpf);
        totalPending++;
      } else if (data.status === "no_auth") {
        li.classList.add("no_auth");
        listaSemAutorizacao.appendChild(li);
        naoAutorizados.push(data.id);
        totalNoAuth++;
      }

      // Atualiza contadores
      countSuccess.textContent = totalSuccess;
      countPending.textContent = totalPending;
      countNoAuth.textContent = totalNoAuth;

      // Atualiza tabela completa
      const tr = document.createElement("tr");
      tr.className = data.status;
      tr.innerHTML = `
        <td>${data.cpf}</td>
        <td>${data.id}</td>
        <td>${data.status}</td>
        <td>${data.valorLiberado || '-'}</td>
      `;
      tbody.appendChild(tr);
    });

    document.getElementById('runBtn').addEventListener('click', async () => {
      const f = document.getElementById('csvfile').files[0];
      if (!f) return alert('Escolha um arquivo CSV');

      const fd = new FormData();
      fd.append('csvfile', f);

      const res = await fetch('/fgts/run', { method: 'POST', body: fd });
      const json = await res.json();
      logs.textContent += '[CLIENT] ' + (json.message || JSON.stringify(json)) + "\n";
      logs.scrollTop = logs.scrollHeight;
    });

    async function reprocessarPendentes() {
      if (pendentes.length === 0) return alert("Nenhum CPF pendente para reprocessar");

      const res = await fetch('/fgts/reprocessar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cpfs: pendentes })
      });
      const json = await res.json();
      logs.textContent += '[CLIENT] ' + (json.message || JSON.stringify(json)) + "\n";
      logs.scrollTop = logs.scrollHeight;
    }

    async function mudarFaseNaoAutorizados() {
      if (naoAutorizados.length === 0) return alert("Nenhum registro sem autoriza√ß√£o");

      const res = await fetch('/fgts/mudarFaseNaoAutorizados', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ids: naoAutorizados })
      });
      const json = await res.json();
      logs.textContent += '[CLIENT] ' + (json.message || JSON.stringify(json)) + "\n";
      logs.scrollTop = logs.scrollHeight;
    }
  </script>
</body>
</html>
