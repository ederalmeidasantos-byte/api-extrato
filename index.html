<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>FGTS AutomaÃ§Ã£o</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>ðŸš€ AutomaÃ§Ã£o FGTS</h1>

  <form id="uploadForm">
    <input type="file" name="csvfile" id="csvfile" required />
    <button type="submit">ðŸ“‚ Enviar Planilha e Iniciar</button>
  </form>

  <h2>ðŸ“œ Logs</h2>
  <pre id="logs"></pre>

  <script>
    const socket = io();
    const logs = document.getElementById("logs");

    // Recebe logs em tempo real
    socket.on("log", (msg) => {
      logs.textContent += msg + "\n";
      logs.scrollTop = logs.scrollHeight;
    });

    // Envio via AJAX
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append("csvfile", document.getElementById("csvfile").files[0]);

      const res = await fetch("/fgts/run", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      logs.textContent += data.message + "\n";
    });
  </script>
</body>
</html>
