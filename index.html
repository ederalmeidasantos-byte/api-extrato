<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel FGTS</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h2, h3 { margin-top: 20px; }
    #logs { border: 1px solid #ccc; padding: 10px; height: 150px; overflow-y: auto; background: #fff; white-space: pre-wrap; font-size: 12px; }
    .columns { display: flex; gap: 10px; margin-top: 10px; }
    .column { flex: 1; background: #fff; border: 1px solid #ccc; border-radius: 4px; padding: 10px; display: flex; flex-direction: column; max-height: 400px; }
    .column h3 { margin-top: 0; margin-bottom: 5px; font-size: 14px; }
    .list-container { flex: 1; overflow-y: auto; border-top: 1px solid #ccc; padding-top: 5px; }
    table { width: 100%; border-collapse: collapse; font-size: 12px; }
    th, td { border: 1px solid #ccc; padding: 4px; text-align: center; }
    th { background-color: #007bff; color: #fff; font-size: 12px; }
    tr.success { background-color: #d4edda; }
    tr.pending { background-color: #fff3cd; }
    tr.no_auth { background-color: #f8d7da; }
    tr.ready_for_manual { background-color: #d1ecf1; }
    button { padding: 6px 12px; margin-top: 5px; cursor: pointer; border: none; border-radius: 4px; font-size: 12px; }
    .btn-primary { background: #007bff; color: #fff; }
    .btn-warning { background: #ffc107; color: #000; }
    .btn-danger { background: #dc3545; color: #fff; }
    .btn-secondary { background: #6c757d; color: #fff; }
    #counters { margin-top: 10px; font-weight: bold; font-size: 14px; }
    #controls { margin-top: 10px; display:flex; gap:8px; align-items:center; }
    #progressWrap { margin-top: 10px; width:100%; background:#eee; border-radius:6px; height:20px; overflow:hidden; border:1px solid #ccc; }
    #progressBar { height:100%; width:0%; background:#28a745; transition: width 300ms ease; }
    #progressText { margin-left:8px; font-size:13px; }
  </style>
</head>
<body>
<h2>üìÇ Upload e Automa√ß√£o FGTS</h2>
<form id="form">
  <input type="file" id="csvfile" accept=".csv" required />
  <button type="button" class="btn-primary" id="runBtn">üìÇ Enviar e Iniciar</button>
  <button type="button" class="btn-secondary" id="btnLimpar">üóëÔ∏è Limpar listas e logs</button>
</form>

<div id="controls">
  <button class="btn-secondary" id="btnPause">‚è∏Ô∏è Pausar</button>
  <button class="btn-primary" id="btnResume">‚ñ∂Ô∏è Retomar</button>
  <button class="btn-danger" id="btnCancel">‚úñÔ∏è Cancelar</button>
  <div id="progressText">0%</div>
</div>
<div id="progressWrap"><div id="progressBar"></div></div>

<h3>üìä Contadores</h3>
<div id="counters">
  Sucesso: <span id="countSuccess">0</span> | 
  Pendentes: <span id="countPending">0</span> | 
  Sem Autoriza√ß√£o: <span id="countNoAuth">0</span> | 
  Prontos CSV: <span id="countReadyCSV">0</span>
</div>

<h3>üìú Logs</h3>
<div id="logs"></div>

<div class="columns">
  <div class="column" id="colSuccess">
    <h3>‚úÖ Sucesso</h3>
    <div class="list-container">
      <table id="tableSuccess"><thead><tr><th>CPF</th><th>ID</th><th>Valor</th><th>Provider</th></tr></thead><tbody></tbody></table>
    </div>
  </div>
  <div class="column" id="colPending">
    <h3>‚è≥ Pendentes</h3>
    <div class="list-container">
      <table id="tablePending"><thead><tr><th>CPF</th><th>ID</th><th>Valor</th><th>Provider</th></tr></thead><tbody></tbody></table>
    </div>
    <button class="btn-warning" id="btnReprocessarPendentes">üîÑ Reprocessar Pendentes</button>
  </div>
  <div class="column" id="colNoAuth">
    <h3>üö´ Sem Autoriza√ß√£o</h3>
    <div class="list-container">
      <table id="tableNoAuth"><thead><tr><th>CPF</th><th>ID</th><th>Valor</th><th>Provider</th></tr></thead><tbody></tbody></table>
    </div>
    <button class="btn-danger" id="btnMudarFaseNoAuth">üìå Mudar fase no CRM</button>
  </div>
  <div class="column" id="colReadyCSV">
    <h3>üì• Prontos para CSV</h3>
    <div class="list-container">
      <table id="tableReadyCSV"><thead><tr><th>CPF</th><th>Telefone</th><th>Valor</th><th>Provider</th></tr></thead><tbody></tbody></table>
    </div>
    <button class="btn-primary" id="btnExportCSV">üíæ Exportar CSV</button>
  </div>
</div>

<script>
const logs = document.getElementById('logs');
const tables = {
  success: document.querySelector('#tableSuccess tbody'),
  pending: document.querySelector('#tablePending tbody'),
  no_auth: document.querySelector('#tableNoAuth tbody'),
  ready: document.querySelector('#tableReadyCSV tbody')
};
const counts = {
  success: document.getElementById('countSuccess'),
  pending: document.getElementById('countPending'),
  noAuth: document.getElementById('countNoAuth'),
  ready: document.getElementById('countReadyCSV')
};

let pendentes = [], naoAutorizados = [], readyForCSV = [];
let totals = { success: 0, pending: 0, noAuth: 0, ready: 0 };

let totalToProcess = 0;
let processedCount = 0;

// Progress UI
const progressBar = document.getElementById('progressBar');
const progressText = document.getElementById('progressText');

function atualizarContadores() {
  counts.success.textContent = totals.success;
  counts.pending.textContent = totals.pending;
  counts.noAuth.textContent = totals.noAuth;
  counts.ready.textContent = totals.ready;
}

function setProgress(pct, processed = null, total = null) {
  progressBar.style.width = `${pct}%`;
  progressText.textContent = `${pct}% (${processed||processedCount}/${total||totalToProcess})`;
}

// Adiciona ou atualiza resultado nas tabelas
function adicionarResultado(data) {
  // se for progresso, tratar separado
  if (data && data.status === 'progress') {
    const pct = data.percentage || Math.round(((data.processed||processedCount) / (data.total||totalToProcess || 1)) * 100);
    processedCount = data.processed || processedCount;
    totalToProcess = data.total || totalToProcess;
    setProgress(pct, processedCount, totalToProcess);
    return;
  }

  const removerDe = (arr, value, cellIndex, table) => {
    const i = arr.indexOf(value);
    if (i !== -1) arr.splice(i,1);
    table.querySelectorAll('tr').forEach(row => { if(row.cells[cellIndex].textContent===value) row.remove(); });
  };

  if(data.status==='success'){
    removerDe(pendentes, data.cpf, 0, tables.pending);
    removerDe(naoAutorizados, data.id, 1, tables.no_auth);
    const idxReady = readyForCSV.findIndex(r=>r.cpf===data.cpf);
    if(idxReady!==-1){
      readyForCSV.splice(idxReady,1);
      tables.ready.querySelectorAll('tr').forEach(row=>{if(row.cells[0].textContent===data.cpf) row.remove();});
      totals.ready--; 
    }
  }

  const tr = document.createElement('tr');
  let valorExibido = '-';
  if(data.status==='success') valorExibido = data.valorLiberado || '-';
  else if(data.status==='pending') valorExibido = data.motivo || 'Pend√™ncia n√£o informada';
  else if(data.status==='no_auth') valorExibido = data.valorLiberado || '-';
  else if(data.status==='ready_for_manual') valorExibido = data.valorLiberado || '-';

  tr.innerHTML = `<td>${data.cpf}</td><td>${data.telefone || data.id || ''}</td><td>${valorExibido}</td><td>${data.provider || '-'}</td>`;
  tr.className = data.status==='ready_for_manual'?'ready_for_manual':data.status;

  switch(data.status){
    case 'success': tables.success.appendChild(tr); totals.success++; break;
    case 'pending': if(!pendentes.includes(data.cpf)) pendentes.push(data.cpf); tables.pending.appendChild(tr); totals.pending++; break;
    case 'no_auth': if(!naoAutorizados.includes(data.id)) naoAutorizados.push(data.id); tables.no_auth.appendChild(tr); totals.noAuth++; break;
    case 'ready_for_manual': readyForCSV.push({cpf:data.cpf,telefone:data.telefone,valor:data.valorLiberado||'',provider:data.provider||'-'}); tables.ready.appendChild(tr); totals.ready++; break;
  }

  // incrementa processedCount e atualiza progress (se total conhecido)
  processedCount++;
  if (totalToProcess) {
    const pct = Math.round((processedCount / totalToProcess) * 100);
    setProgress(pct, processedCount, totalToProcess);
  }

  atualizarContadores();
}

// Socket.IO
const socket = io();

// Receber logs e resultados do servidor
socket.on('log', msg => { 
  logs.textContent += msg+'\n'; 
  logs.scrollTop = logs.scrollHeight;

  // tenta extrair total da mensagem "Iniciando processamento de X CPFs"
  const m = msg.match(/Iniciando processamento de (\d+) CPFs/);
  if (m) {
    totalToProcess = parseInt(m[1], 10);
    processedCount = 0;
    setProgress(0, 0, totalToProcess);
  }
});
socket.on('result', data => {
  // se status progresso
  if (data && data.status === 'progress') {
    // atualiza barra sem inserir em tabelas
    const pct = data.percentage || Math.round(((data.processed||processedCount) / (data.total||totalToProcess || 1)) * 100);
    processedCount = data.processed || processedCount;
    totalToProcess = data.total || totalToProcess;
    setProgress(pct, processedCount, totalToProcess);
    return;
  }
  adicionarResultado(data);
});

// Bot√µes
document.getElementById('runBtn').addEventListener('click', async ()=>{
  const f = document.getElementById('csvfile').files[0];
  if(!f) return alert('Escolha um arquivo CSV');
  const fd = new FormData(); fd.append('csvfile', f);
  try{
    const res = await fetch('/fgts/run',{method:'POST',body:fd});
    if(!res.ok) throw new Error(`Erro HTTP: ${res.status}`);
    const json = await res.json();
    logs.textContent += '[CLIENT] ' + (json.message||JSON.stringify(json))+'\n';
    logs.scrollTop = logs.scrollHeight;
    // se servidor retornar total no JSON
    if (json && json.total) {
      totalToProcess = json.total;
      processedCount = 0;
      setProgress(0, 0, totalToProcess);
    }
  }catch(err){ alert("‚ùå Falha ao enviar CSV: "+err.message); console.error(err);}
});

document.getElementById('btnReprocessarPendentes').addEventListener('click', async ()=>{
  if(!pendentes.length) return alert("Nenhum CPF pendente para reprocessar");
  try{
    const res = await fetch('/fgts/reprocessar',{method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({cpfs:pendentes})});
    if(!res.ok) throw new Error(`Erro HTTP: ${res.status}`);
    const json = await res.json();
    logs.textContent += '[CLIENT] ' + (json.message||JSON.stringify(json))+'\n';
    logs.scrollTop = logs.scrollHeight;
  }catch(err){ alert("‚ùå Falha ao reprocessar pendentes: "+err.message); console.error(err);}
});

document.getElementById('btnMudarFaseNoAuth').addEventListener('click', async ()=>{
  if(!naoAutorizados.length) return alert("Nenhum registro sem autoriza√ß√£o");
  try{
    const res = await fetch('/fgts/mudarFaseNaoAutorizados',{method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ids:naoAutorizados})});
    if(!res.ok) throw new Error(`Erro HTTP: ${res.status}`);
    const json = await res.json();
    logs.textContent += '[CLIENT] ' + (json.message||JSON.stringify(json))+'\n';
    logs.scrollTop = logs.scrollHeight;
  }catch(err){ alert("‚ùå Falha ao mudar fase dos n√£o autorizados: "+err.message); console.error(err);}
});

document.getElementById('btnExportCSV').addEventListener('click', ()=>{
  if(!readyForCSV.length) return alert("Nenhum CPF dispon√≠vel para exportar");
  const headers = ['CPF','Telefone','Valor','Provider'];
  const csvRows = [headers.join(';')];
  readyForCSV.forEach(r=>csvRows.push([r.cpf,r.telefone,r.valor,r.provider].join(';')));
  const blob = new Blob([csvRows.join('\n')],{type:'text/csv;charset=utf-8;'});
  const link = document.createElement("a"); link.href = URL.createObjectURL(blob);
  link.download = `cpfs_ready_${Date.now()}.csv`; link.click();
});

document.getElementById('btnLimpar').addEventListener('click', ()=>{
  if(!confirm("Deseja limpar todas as listas e logs?")) return;
  Object.values(tables).forEach(t=>t.innerHTML='');
  logs.textContent=''; pendentes=[]; naoAutorizados=[]; readyForCSV=[]; totals={success:0,pending:0,noAuth:0,ready:0};
  totalToProcess = 0; processedCount = 0; setProgress(0,0,0);
  atualizarContadores();
});

// Pausar / Retomar / Cancelar (aplicam ao servidor)
document.getElementById('btnPause').addEventListener('click', async ()=>{
  try {
    const res = await fetch('/fgts/pause',{method:'POST'});
    if (!res.ok) throw new Error(`Erro HTTP: ${res.status}`);
    logs.textContent += '[CLIENT] Pausado\n';
    logs.scrollTop = logs.scrollHeight;
  } catch (err) {
    alert("Falha ao pausar: " + err.message);
  }
});
document.getElementById('btnResume').addEventListener('click', async ()=>{
  try {
    const res = await fetch('/fgts/resume',{method:'POST'});
    if (!res.ok) throw new Error(`Erro HTTP: ${res.status}`);
    logs.textContent += '[CLIENT] Retomado\n';
    logs.scrollTop = logs.scrollHeight;
  } catch (err) {
    alert("Falha ao retomar: " + err.message);
  }
});
document.getElementById('btnCancel').addEventListener('click', async ()=>{
  if(!confirm("Deseja cancelar o processo em execu√ß√£o?")) return;
  try {
    const res = await fetch('/fgts/cancel',{method:'POST'});
    if (!res.ok) throw new Error(`Erro HTTP: ${res.status}`);
    logs.textContent += '[CLIENT] Cancelado\n';
    logs.scrollTop = logs.scrollHeight;
  } catch (err) {
    alert("Falha ao cancelar: " + err.message);
  }
});
</script>
</body>
</html>
