<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel FGTS</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h2, h3 { margin-top: 20px; }
    #logs { border: 1px solid #ccc; padding: 10px; height: 150px; overflow-y: auto; background: #fff; white-space: pre-wrap; font-size: 12px; }
    .columns { display: flex; gap: 10px; margin-top: 10px; }
    .column {
      flex: 1;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      max-height: 400px;
    }
    .column h3 { margin-top: 0; margin-bottom: 5px; font-size: 14px; }
    .list-container { flex: 1; overflow-y: auto; border-top: 1px solid #ccc; padding-top: 5px; }
    table { width: 100%; border-collapse: collapse; font-size: 12px; }
    th, td { border: 1px solid #ccc; padding: 4px; text-align: center; }
    th { background-color: #007bff; color: #fff; font-size: 12px; }
    tr.success { background-color: #d4edda; }
    tr.pending { background-color: #fff3cd; }
    tr.no_auth { background-color: #f8d7da; }
    button { padding: 6px 12px; margin-top: 5px; cursor: pointer; border: none; border-radius: 4px; font-size: 12px; }
    .btn-primary { background: #007bff; color: #fff; }
    .btn-warning { background: #ffc107; color: #000; }
    .btn-danger { background: #dc3545; color: #fff; }
    #counters { margin-top: 10px; font-weight: bold; font-size: 14px; }
  </style>
</head>
<body>
  <h2>üìÇ Upload e Automa√ß√£o FGTS</h2>
  <form id="form">
    <input type="file" id="csvfile" name="csvfile" accept=".csv" required />
    <button type="button" class="btn-primary" id="runBtn">üìÇ Enviar e Iniciar</button>
  </form>

  <h3>üìä Contadores</h3>
  <div id="counters">
    Sucesso: <span id="countSuccess">0</span> | 
    Pendentes: <span id="countPending">0</span> | 
    Sem Autoriza√ß√£o: <span id="countNoAuth">0</span>
  </div>

  <h3>üìú Logs</h3>
  <div id="logs"></div>

  <div class="columns">
    <div class="column" id="colSuccess">
      <h3>‚úÖ Sucesso</h3>
      <div class="list-container">
        <table id="tableSuccess">
          <thead><tr><th>CPF</th><th>ID</th><th>Valor</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="column" id="colPending">
      <h3>‚è≥ Pendentes</h3>
      <div class="list-container">
        <table id="tablePending">
          <thead><tr><th>CPF</th><th>ID</th><th>Valor</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <button class="btn-warning" onclick="reprocessarPendentes()">üîÑ Reprocessar Pendentes</button>
    </div>

    <div class="column" id="colNoAuth">
      <h3>üö´ Sem Autoriza√ß√£o</h3>
      <div class="list-container">
        <table id="tableNoAuth">
          <thead><tr><th>CPF</th><th>ID</th><th>Valor</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <button class="btn-danger" onclick="mudarFaseNaoAutorizados()">üìå Mudar fase no CRM</button>
    </div>
  </div>

  <script>
    const logs = document.getElementById('logs');
    const tableSuccess = document.querySelector('#tableSuccess tbody');
    const tablePending = document.querySelector('#tablePending tbody');
    const tableNoAuth = document.querySelector('#tableNoAuth tbody');
    const countSuccess = document.getElementById('countSuccess');
    const countPending = document.getElementById('countPending');
    const countNoAuth = document.getElementById('countNoAuth');

    const pendentes = [];
    const naoAutorizados = [];
    let totalSuccess = 0, totalPending = 0, totalNoAuth = 0;

    const socket = io();

    function atualizarContadores() {
      countSuccess.textContent = totalSuccess;
      countPending.textContent = totalPending;
      countNoAuth.textContent = totalNoAuth;
    }

    function salvarLocalStorage(data) {
      const stored = JSON.parse(localStorage.getItem('fgtsData') || '[]');
      stored.push(data);
      localStorage.setItem('fgtsData', JSON.stringify(stored));
    }

    function carregarLocalStorage() {
      const stored = JSON.parse(localStorage.getItem('fgtsData') || '[]');
      stored.forEach(data => adicionarResultado(data, false));
    }

    function adicionarResultado(data, salvar = true) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${data.cpf}</td><td>${data.id}</td><td>${data.valorLiberado || '-'}</td>`;
      tr.className = data.status;

      if (data.status === 'success') {
        tableSuccess.appendChild(tr);
        totalSuccess++;
      } else if (data.status === 'pending') {
        tablePending.appendChild(tr);
        pendentes.push(data.cpf);
        totalPending++;
      } else if (data.status === 'no_auth') {
        tableNoAuth.appendChild(tr);
        naoAutorizados.push(data.id);
        totalNoAuth++;
      }

      atualizarContadores();
      if (salvar) salvarLocalStorage(data);
    }

    socket.on('log', msg => {
      logs.textContent += msg + "\n";
      logs.scrollTop = logs.scrollHeight;
    });

    socket.on('result', data => {
      adicionarResultado(data);
    });

    document.getElementById('runBtn').addEventListener('click', async () => {
      const f = document.getElementById('csvfile').files[0];
      if (!f) return alert('Escolha um arquivo CSV');

      const fd = new FormData();
      fd.append('csvfile', f);

      const res = await fetch('/fgts/run', { method: 'POST', body: fd });
      const json = await res.json();
      logs.textContent += '[CLIENT] ' + (json.message || JSON.stringify(json)) + "\n";
      logs.scrollTop = logs.scrollHeight;
    });

    async function reprocessarPendentes() {
      if (pendentes.length === 0) return alert("Nenhum CPF pendente para reprocessar");

      const res = await fetch('/fgts/reprocessar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cpfs: pendentes })
      });
      const json = await res.json();
      logs.textContent += '[CLIENT] ' + (json.message || JSON.stringify(json)) + "\n";
      logs.scrollTop = logs.scrollHeight;
    }

    async function mudarFaseNaoAutorizados() {
      if (naoAutorizados.length === 0) return alert("Nenhum registro sem autoriza√ß√£o");

      const res = await fetch('/fgts/mudarFaseNaoAutorizados', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ids: naoAutorizados })
      });
      const json = await res.json();
      logs.textContent += '[CLIENT] ' + (json.message || JSON.stringify(json)) + "\n";
      logs.scrollTop = logs.scrollHeight;
    }

    // Carrega resultados salvos
    carregarLocalStorage();
  </script>
</body>
</html>
