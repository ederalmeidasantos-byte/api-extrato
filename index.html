<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel FGTS</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h2, h3 { margin-top: 20px; }
    #logs { border: 1px solid #ccc; padding: 10px; height: 150px; overflow-y: auto; background: #fff; white-space: pre-wrap; font-size: 12px; }
    .columns { display: flex; gap: 10px; margin-top: 10px; }
    .column { flex: 1; background: #fff; border: 1px solid #ccc; border-radius: 4px; padding: 10px; display: flex; flex-direction: column; max-height: 400px; }
    .column h3 { margin-top: 0; margin-bottom: 5px; font-size: 14px; }
    .list-container { flex: 1; overflow-y: auto; border-top: 1px solid #ccc; padding-top: 5px; }
    table { width: 100%; border-collapse: collapse; font-size: 12px; }
    th, td { border: 1px solid #ccc; padding: 4px; text-align: center; }
    th { background-color: #007bff; color: #fff; font-size: 12px; }
    tr.success { background-color: #d4edda; }
    tr.pending { background-color: #fff3cd; }
    tr.no_auth { background-color: #f8d7da; }
    tr.ready_for_manual { background-color: #d1ecf1; }
    button { padding: 6px 12px; margin-top: 5px; cursor: pointer; border: none; border-radius: 4px; font-size: 12px; }
    .btn-primary { background: #007bff; color: #fff; }
    .btn-warning { background: #ffc107; color: #000; }
    .btn-danger { background: #dc3545; color: #fff; }
    .btn-secondary { background: #6c757d; color: #fff; }
    #counters { margin-top: 10px; font-weight: bold; font-size: 14px; }
  </style>
</head>
<body>
<h2>📂 Upload e Automação FGTS</h2>
<form id="form">
  <input type="file" id="csvfile" accept=".csv" required />
  <button type="button" class="btn-primary" id="runBtn">📂 Enviar e Iniciar</button>
  <button type="button" class="btn-secondary" id="btnLimpar">🗑️ Limpar listas e logs</button>
</form>

<h3>📊 Contadores</h3>
<div id="counters">
  Sucesso: <span id="countSuccess">0</span> | 
  Pendentes: <span id="countPending">0</span> | 
  Sem Autorização: <span id="countNoAuth">0</span> | 
  Prontos CSV: <span id="countReadyCSV">0</span>
</div>

<h3>📜 Logs</h3>
<div id="logs"></div>

<div class="columns">
  <div class="column" id="colSuccess">
    <h3>✅ Sucesso</h3>
    <div class="list-container">
      <table id="tableSuccess"><thead><tr><th>CPF</th><th>ID</th><th>Valor</th></tr></thead><tbody></tbody></table>
    </div>
  </div>
  <div class="column" id="colPending">
    <h3>⏳ Pendentes</h3>
    <div class="list-container">
      <table id="tablePending"><thead><tr><th>CPF</th><th>ID</th><th>Valor</th></tr></thead><tbody></tbody></table>
    </div>
    <button class="btn-warning" id="btnReprocessarPendentes">🔄 Reprocessar Pendentes</button>
  </div>
  <div class="column" id="colNoAuth">
    <h3>🚫 Sem Autorização</h3>
    <div class="list-container">
      <table id="tableNoAuth"><thead><tr><th>CPF</th><th>ID</th><th>Valor</th></tr></thead><tbody></tbody></table>
    </div>
    <button class="btn-danger" id="btnMudarFaseNoAuth">📌 Mudar fase no CRM</button>
  </div>
  <div class="column" id="colReadyCSV">
    <h3>📥 Prontos para CSV</h3>
    <div class="list-container">
      <table id="tableReadyCSV"><thead><tr><th>CPF</th><th>Telefone</th><th>Valor</th></tr></thead><tbody></tbody></table>
    </div>
    <button class="btn-primary" id="btnExportCSV">💾 Exportar CSV</button>
  </div>
</div>

<script>
const logs = document.getElementById('logs');
const tables = {
  success: document.querySelector('#tableSuccess tbody'),
  pending: document.querySelector('#tablePending tbody'),
  no_auth: document.querySelector('#tableNoAuth tbody'),
  ready: document.querySelector('#tableReadyCSV tbody')
};
const counts = {
  success: document.getElementById('countSuccess'),
  pending: document.getElementById('countPending'),
  noAuth: document.getElementById('countNoAuth'),
  ready: document.getElementById('countReadyCSV')
};

let pendentes = [], naoAutorizados = [], readyForCSV = [];
let totals = { success: 0, pending: 0, noAuth: 0, ready: 0 };

const socket = io();

// Atualiza contadores na interface
function atualizarContadores() {
  counts.success.textContent = totals.success;
  counts.pending.textContent = totals.pending;
  counts.noAuth.textContent = totals.noAuth;
  counts.ready.textContent = totals.ready;
}

// Salva cada resultado no localStorage
function salvarLocalStorage(data) {
  const stored = JSON.parse(localStorage.getItem('fgtsData') || '[]');
  stored.push(data);
  localStorage.setItem('fgtsData', JSON.stringify(stored));
}

// Carrega resultados do localStorage ao iniciar
function carregarLocalStorage() {
  const stored = JSON.parse(localStorage.getItem('fgtsData') || '[]');
  stored.forEach(data => adicionarResultado(data, false));
}

// Adiciona ou atualiza resultado nas tabelas
function adicionarResultado(data, salvar = true) {
  const removerDe = (arr, value, cellIndex, table) => {
    const i = arr.indexOf(value);
    if (i !== -1) arr.splice(i,1);
    table.querySelectorAll('tr').forEach(row => { if(row.cells[cellIndex].textContent===value) row.remove(); });
  };

  if(data.status==='success'){
    removerDe(pendentes, data.cpf, 0, tables.pending);
    totals.pending -= pendentes.includes(data.cpf)?0:1;
    removerDe(naoAutorizados, data.id, 1, tables.no_auth);
    totals.noAuth -= naoAutorizados.includes(data.id)?0:1;
    const idxReady = readyForCSV.findIndex(r=>r.cpf===data.cpf);
    if(idxReady!==-1){readyForCSV.splice(idxReady,1); tables.ready.querySelectorAll('tr').forEach(row=>{if(row.cells[0].textContent===data.cpf) row.remove();}); totals.ready--; }
  }

  const tr = document.createElement('tr');
  let valorExibido = '-';
  if(data.status==='success') valorExibido = data.valorLiberado || '-';
  else if(data.status==='pending') valorExibido = data.motivo || 'Pendência não informada';
  else if(data.status==='no_auth') valorExibido = data.valorLiberado || '-';
  else if(data.status==='ready_for_manual') valorExibido = data.valorLiberado || '-';

  tr.innerHTML = `<td>${data.cpf}</td><td>${data.telefone || data.id || ''}</td><td>${valorExibido}</td>`;
  tr.className = data.status==='ready_for_manual'?'ready_for_manual':data.status;

  switch(data.status){
    case 'success': tables.success.appendChild(tr); totals.success++; break;
    case 'pending': if(!pendentes.includes(data.cpf)) pendentes.push(data.cpf); tables.pending.appendChild(tr); totals.pending++; break;
    case 'no_auth': if(!naoAutorizados.includes(data.id)) naoAutorizados.push(data.id); tables.no_auth.appendChild(tr); totals.noAuth++; break;
    case 'ready_for_manual': readyForCSV.push({cpf:data.cpf,telefone:data.telefone,valor:data.valorLiberado||''}); tables.ready.appendChild(tr); totals.ready++; break;
  }

  atualizarContadores();
  if(salvar) salvarLocalStorage(data);
}

// Logs em tempo real
socket.on('log', msg => { logs.textContent += msg+'\n'; logs.scrollTop = logs.scrollHeight; });
socket.on('result', data => adicionarResultado(data));

// Eventos de botão
document.getElementById('runBtn').addEventListener('click', async ()=>{
  const f = document.getElementById('csvfile').files[0];
  if(!f) return alert('Escolha um arquivo CSV');
  const fd = new FormData(); fd.append('csvfile', f);
  try{
    const res = await fetch('/fgts/run',{method:'POST',body:fd});
    if(!res.ok) throw new Error(`Erro HTTP: ${res.status}`);
    const json = await res.json();
    logs.textContent += '[CLIENT] ' + (json.message||JSON.stringify(json))+'\n';
    logs.scrollTop = logs.scrollHeight;
  }catch(err){ alert("❌ Falha ao enviar CSV: "+err.message); console.error(err);}
});

document.getElementById('btnReprocessarPendentes').addEventListener('click', async ()=>{
  if(!pendentes.length) return alert("Nenhum CPF pendente para reprocessar");
  try{
    const res = await fetch('/fgts/reprocessar',{method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({cpfs:pendentes})});
    if(!res.ok) throw new Error(`Erro HTTP: ${res.status}`);
    const json = await res.json();
    logs.textContent += '[CLIENT] ' + (json.message||JSON.stringify(json))+'\n';
    logs.scrollTop = logs.scrollHeight;
  }catch(err){ alert("❌ Falha ao reprocessar pendentes: "+err.message); console.error(err);}
});

document.getElementById('btnMudarFaseNoAuth').addEventListener('click', async ()=>{
  if(!naoAutorizados.length) return alert("Nenhum registro sem autorização");
  try{
    const res = await fetch('/fgts/mudarFaseNaoAutorizados',{method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ids:naoAutorizados})});
    if(!res.ok) throw new Error(`Erro HTTP: ${res.status}`);
    const json = await res.json();
    logs.textContent += '[CLIENT] ' + (json.message||JSON.stringify(json))+'\n';
    logs.scrollTop = logs.scrollHeight;
  }catch(err){ alert("❌ Falha ao mudar fase dos não autorizados: "+err.message); console.error(err);}
});

document.getElementById('btnExportCSV').addEventListener('click', ()=>{
  if(!readyForCSV.length) return alert("Nenhum CPF disponível para exportar");
  const headers = ['CPF','Telefone','Valor'];
  const csvRows = [headers.join(';')];
  readyForCSV.forEach(r=>csvRows.push([r.cpf,r.telefone,r.valor].join(';')));
  const blob = new Blob([csvRows.join('\n')],{type:'text/csv;charset=utf-8;'});
  const link = document.createElement("a"); link.href = URL.createObjectURL(blob);
  link.download = `cpfs_ready_${Date.now()}.csv`; link.click();
});

document.getElementById('btnLimpar').addEventListener('click', ()=>{
  if(!confirm("Deseja limpar todas as listas e logs?")) return;
  Object.values(tables).forEach(t=>t.innerHTML='');
  logs.textContent=''; pendentes=[]; naoAutorizados=[]; readyForCSV=[]; totals={success:0,pending:0,noAuth:0,ready:0};
  atualizarContadores(); localStorage.removeItem('fgtsData');
});

carregarLocalStorage();
</script>
</body>
</html>
