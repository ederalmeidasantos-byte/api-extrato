<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Painel FGTS Moderno</title>
<script src="/socket.io/socket.io.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    margin: 20px;
    background: #f0f2f5;
    color: #333;
  }

  h2,h3 { margin: 0 0 10px; }
  h2 { font-size: 24px; }
  h3 { font-size: 16px; }

  #logs {
    border-radius: 8px;
    background: #fff;
    padding: 10px;
    height: 160px;
    overflow-y: auto;
    font-size: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .columns {
    display: flex;
    gap: 12px;
    margin-top: 15px;
    flex-wrap: wrap;
  }

  .column {
    flex: 1;
    min-width: 250px;
    background: #fff;
    border-radius: 10px;
    padding: 12px;
    display: flex;
    flex-direction: column;
    max-height: 500px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }

  .column:hover { transform: translateY(-3px); }

  .column h3 {
    margin-bottom: 6px;
    display: flex;
    align-items: center;
    gap: 6px;
    font-weight: 600;
  }

  .list-container {
    flex: 1;
    overflow-y: auto;
    margin-top: 6px;
    border-top: 1px solid #e2e2e2;
    padding-top: 6px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
  }

  th, td {
    padding: 6px;
    text-align: center;
  }

  th {
    background-color: #007bff;
    color: #fff;
    font-weight: 600;
    font-size: 12px;
  }

  tr.success { background-color: #d4edda; }
  tr.pending { background-color: #fff3cd; }
  tr.no_auth { background-color: #f8d7da; }
  tr.ready_for_manual { background-color: #d1ecf1; }

  button {
    padding: 6px 12px;
    margin-top: 6px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    font-size: 13px;
    transition: all 0.2s;
  }

  .btn-primary { background: linear-gradient(90deg,#4e9af1,#007bff); color:#fff; }
  .btn-primary:hover { opacity: 0.9; }
  .btn-secondary { background: #6c757d; color:#fff; }
  .btn-warning { background: #ffc107; color:#000; }
  .btn-danger { background: linear-gradient(90deg,#f75c5c,#dc3545); color:#fff; }

  #counters {
    margin-top: 15px;
    font-weight: 600;
    font-size: 14px;
  }

  #controls {
    margin-top: 15px;
    display:flex;
    gap:10px;
    flex-wrap: wrap;
    align-items:center;
  }

  #progressWrap {
    margin-top: 10px;
    width: 100%;
    background:#e0e0e0;
    border-radius:10px;
    height:20px;
    overflow:hidden;
    border:1px solid #ccc;
  }

  #progressBar {
    height:100%;
    width:0%;
    background:#28a745;
    transition: width 0.3s ease;
  }

  #progressText {
    margin-left:8px;
    font-size:13px;
    font-weight: 500;
  }

  input[type="number"] {
    border-radius: 6px;
    border: 1px solid #ccc;
    padding: 4px 6px;
  }

  #delayControl { display:flex; align-items:center; gap:10px; margin-top:15px; }
</style>
</head>
<body>

<h2>📂 Painel FGTS Moderno</h2>
<form id="form">
  <input type="file" id="csvfile" accept=".csv" required />
  <button type="button" class="btn-primary" id="runBtn">📂 Enviar e Iniciar</button>
  <button type="button" class="btn-secondary" id="btnLimpar">🗑️ Limpar listas e logs</button>
</form>

<div id="delayControl">
  ⏱️ Delay atual (ms): <span id="currentDelay">0</span>
  <input type="number" id="inputDelay" min="0" placeholder="Novo delay (ms)" />
  <button class="btn-primary" id="btnUpdateDelay">💾 Atualizar Delay</button>
</div>

<div id="controls">
  <button class="btn-secondary" id="btnPause">⏸️ Pausar</button>
  <button class="btn-primary" id="btnResume">▶️ Retomar</button>
  <button class="btn-danger" id="btnCancel">✖️ Cancelar</button>
  <div id="progressText">0%</div>
</div>
<div id="progressWrap"><div id="progressBar"></div></div>

<h3>📊 Contadores</h3>
<div id="counters">
  ✅ Sucesso: <span id="countSuccess">0</span> | 
  ⏳ Pendentes: <span id="countPending">0</span> | 
  🚫 Sem Autorização: <span id="countNoAuth">0</span> | 
  📥 Prontos CSV: <span id="countReadyCSV">0</span>
</div>

<h3>📜 Logs</h3>
<div id="logs"></div>

<div class="columns">
  <div class="column" id="colSuccess">
    <h3>✅ Sucesso</h3>
    <div class="list-container">
      <table id="tableSuccess"><thead><tr><th>CPF</th><th>ID</th><th>Valor</th><th>Provider</th></tr></thead><tbody></tbody></table>
    </div>
  </div>
  <div class="column" id="colPending">
    <h3>⏳ Pendentes</h3>
    <div class="list-container">
      <table id="tablePending"><thead><tr><th>CPF</th><th>ID</th><th>Valor</th><th>Provider</th></tr></thead><tbody></tbody></table>
    </div>
    <button class="btn-warning" id="btnReprocessarPendentes">🔄 Reprocessar Pendentes</button>
  </div>
  <div class="column" id="colNoAuth">
    <h3>🚫 Sem Autorização</h3>
    <div class="list-container">
      <table id="tableNoAuth"><thead><tr><th>CPF</th><th>ID</th><th>Valor</th><th>Provider</th></tr></thead><tbody></tbody></table>
    </div>
    <button class="btn-danger" id="btnMudarFaseNoAuth">📌 Mudar fase no CRM</button>
  </div>
  <div class="column" id="colReadyCSV">
    <h3>📥 Prontos CSV</h3>
    <div class="list-container">
      <table id="tableReadyCSV"><thead><tr><th>CPF</th><th>Telefone</th><th>Valor</th><th>Provider</th></tr></thead><tbody></tbody></table>
    </div>
    <button class="btn-primary" id="btnExportCSV">💾 Exportar CSV</button>
  </div>
</div>

<script>

// Pode copiar e colar do seu index.html original sem alterações
</script>
</body>
</html>
